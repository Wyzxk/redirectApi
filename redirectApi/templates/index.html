<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redireccionando...</title>
    <script type="text/javascript">
        // Construir la URL de redirección con las variables
        var usuario = "{{ usuario }}";
        var pedido = "{{ pedido }}";
        var estado = "{{ estado }}";
        if (usuario){
            var url = "http://localhost:5173/checkout?idUser=" + encodeURIComponent(usuario) + "&idPedido=" + encodeURIComponent(pedido) + "&status=" + encodeURIComponent(estado);
            window.location.href = url;
        }else{
            var url = "http://localhost:51730/checkout?idUser=" + encodeURIComponent(usuario) + "&idPedido=" + encodeURIComponent(pedido) + "&status=" + encodeURIComponent(estado);
            window.location.href = url;
        }
    </script>
</head>
<body>
    Si no eres redirigido automáticamente, <a href="http://localhost:5173/checkout?idUser={{ usuario }}&idPedido={{ pedido }}&status={{ estado }}">haz clic aquí</a>.
</body>
</html>
