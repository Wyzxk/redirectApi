<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redireccionando...</title>
    <script type="text/javascript">
        // Obtener los valores de las variables
        var usuario = "{{ usuario }}";
        var pedido = "{{ pedido }}";
        var estado = "{{ estado }}";

        console.log('Usuario:', usuario);
        console.log('Pedido:', pedido);
        console.log('Estado:', estado);

        // Construir la URL de redirección
        var redirectUrl = "http://localhost:5173/checkout?idUser=" + encodeURIComponent(usuario) + "&idPedido=" + encodeURIComponent(pedido) + "&status=" + encodeURIComponent(estado);

        // Redirigir automáticamente después de un breve retraso
        window.onload = function() {
            setTimeout(function() {
                window.location.href = redirectUrl;
            }, 5000); // Retraso de 1 segundo
        };
    </script>
</head>
<body>
    Si no eres redirigido automáticamente, <a href="http://localhost:5173/checkout?idUser={{ usuario }}&idPedido={{ pedido }}&status={{ estado }}">haz clic aquí</a>.
</body>
</html>
